<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1410; }
    #vanta { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="vanta"></div>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const effect = (params.get('effect') || 'halo').toLowerCase();
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.' + effect + '.min.js';
      script.onload = function() {
        const opts = { el: '#vanta', mouseControls: false, touchControls: false, gyroControls: false };
        if (typeof THREE !== 'undefined') opts.THREE = THREE;
        const name = effect.toUpperCase();
        window.vantaEffect = VANTA[name](opts);
      };
      document.head.appendChild(script);
    })();
  </script>
</body>
</html>
